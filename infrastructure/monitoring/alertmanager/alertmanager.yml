# Alertmanager Configuration
global:
  # The smarthost and SMTP sender used for mail notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertmanager@fileops.example.com'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'

  # Slack webhook URL
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Default resolve timeout
  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']

  # How long to wait before sending first notification
  group_wait: 30s

  # How long to wait before sending subsequent notifications
  group_interval: 5m

  # How long to wait before resending
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts go to PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Security alerts always go to security team
    - match:
        alertname: HighAuthenticationFailures
      receiver: 'security-receiver'
      group_wait: 0s
      repeat_interval: 30m

    - match:
        alertname: UnauthorizedAccessAttempts
      receiver: 'security-receiver'
      group_wait: 0s
      repeat_interval: 30m

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

    # Info alerts (low priority)
    - match:
        severity: info
      receiver: 'info-receiver'
      repeat_interval: 24h

# Inhibition rules
inhibit_rules:
  # If a critical alert fires, inhibit warning alerts for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # If a service is down, inhibit all other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['service']

# Receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'ops-team@fileops.example.com'
        send_resolved: true
    slack_configs:
      - channel: '#ops-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'

  - name: 'critical-receiver'
    email_configs:
      - to: 'oncall@fileops.example.com'
        send_resolved: true
    slack_configs:
      - channel: '#critical-alerts'
        send_resolved: true
        title: ':fire: CRITICAL: {{ .CommonLabels.alertname }}'
        text: |
          *Service:* {{ .CommonLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        send_resolved: true
        severity: critical
        description: '{{ .CommonLabels.alertname }}: {{ .CommonAnnotations.summary }}'

  - name: 'security-receiver'
    email_configs:
      - to: 'security-team@fileops.example.com'
        send_resolved: true
    slack_configs:
      - channel: '#security-alerts'
        send_resolved: true
        title: ':rotating_light: SECURITY: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}

  - name: 'warning-receiver'
    slack_configs:
      - channel: '#ops-alerts'
        send_resolved: true
        title: ':warning: WARNING: {{ .CommonLabels.alertname }}'
        text: |
          *Service:* {{ .CommonLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}

  - name: 'info-receiver'
    slack_configs:
      - channel: '#ops-info'
        send_resolved: false
        title: ':information_source: {{ .CommonLabels.alertname }}'
        text: '{{ .CommonAnnotations.summary }}'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
