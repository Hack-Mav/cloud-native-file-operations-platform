# Prometheus Alerting Rules for File Operations Platform
groups:
  # Service Availability Alerts
  - name: service_availability
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: ServiceHighLatency
        expr: histogram_quantile(0.95, sum(rate(fileops_http_request_duration_seconds_bucket[5m])) by (le, service)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected for {{ $labels.service }}"
          description: "95th percentile latency is above 2 seconds for {{ $labels.service }}."

      - alert: HighErrorRate
        expr: sum(rate(fileops_http_requests_total{status_code=~"5.."}[5m])) by (service) / sum(rate(fileops_http_requests_total[5m])) by (service) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate for {{ $labels.service }}"
          description: "Error rate is above 5% for {{ $labels.service }}."

      - alert: HighRequestRate
        expr: sum(rate(fileops_http_requests_total[5m])) by (service) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate for {{ $labels.service }}"
          description: "Request rate is above 1000 req/s for {{ $labels.service }}."

  # Resource Utilization Alerts
  - name: resource_utilization
    interval: 30s
    rules:
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 1024
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage for {{ $labels.service }}"
          description: "Memory usage is above 1GB for {{ $labels.service }}."

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage for {{ $labels.service }}"
          description: "CPU usage is above 80% for {{ $labels.service }}."

      - alert: TooManyOpenFiles
        expr: process_open_fds / process_max_fds > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many open file descriptors for {{ $labels.service }}"
          description: "Open file descriptors are above 80% of the limit."

  # Business Metrics Alerts
  - name: business_metrics
    interval: 30s
    rules:
      - alert: HighOperationFailureRate
        expr: sum(rate(fileops_operations_total{status="failure"}[5m])) by (service, operation) / sum(rate(fileops_operations_total[5m])) by (service, operation) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High operation failure rate"
          description: "{{ $labels.operation }} operation failure rate is above 10% for {{ $labels.service }}."

      - alert: ProcessingQueueBacklog
        expr: fileops_processing_queue_size > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Processing queue backlog detected"
          description: "Processing queue has more than 1000 pending jobs."

      - alert: ProcessingJobTimeout
        expr: fileops_processing_job_duration_seconds{quantile="0.99"} > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Processing jobs taking too long"
          description: "99th percentile of processing job duration is above 5 minutes."

      - alert: LowWebSocketConnections
        expr: fileops_active_connections{type="websocket"} < 1
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "No WebSocket connections"
          description: "There are no active WebSocket connections to the notification service."

  # Security Alerts
  - name: security_alerts
    interval: 30s
    rules:
      - alert: HighAuthenticationFailures
        expr: sum(rate(fileops_operations_total{operation="authentication", status="failure"}[5m])) > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High authentication failure rate"
          description: "More than 10 authentication failures per second detected. Possible brute force attack."

      - alert: UnauthorizedAccessAttempts
        expr: sum(rate(fileops_http_requests_total{status_code="403"}[5m])) > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate of unauthorized access attempts"
          description: "More than 50 unauthorized access attempts per second detected."

      - alert: RateLimitExceeded
        expr: sum(rate(fileops_http_requests_total{status_code="429"}[5m])) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate limiting activity"
          description: "More than 100 rate-limited requests per second. Possible DDoS or API abuse."

  # Infrastructure Alerts
  - name: infrastructure
    interval: 30s
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance is not responding."

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 90%."

      - alert: HighDatabaseLatency
        expr: histogram_quantile(0.95, sum(rate(fileops_operation_duration_seconds_bucket{operation=~"database.*"}[5m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database latency"
          description: "95th percentile database operation latency is above 500ms."
