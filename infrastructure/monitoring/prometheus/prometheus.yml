# Prometheus Configuration for File Operations Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fileops-platform'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth-service:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'auth-service'

  # File Service
  - job_name: 'file-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['file-service:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'file-service'

  # Processing Service
  - job_name: 'processing-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['processing-service:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'processing-service'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification-service:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'notification-service'

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'api-gateway'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # GCP service discovery (for App Engine)
  - job_name: 'gcp-app-engine'
    gce_sd_configs:
      - project: ${GCP_PROJECT_ID}
        zone: us-central1-a
        filter: labels.monitoring=enabled
    relabel_configs:
      - source_labels: [__meta_gce_label_service]
        target_label: service
      - source_labels: [__meta_gce_instance_name]
        target_label: instance
