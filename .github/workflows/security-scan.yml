name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.11'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - services/api-gateway
          - services/auth-service
          - services/notification-service
          - services/file-service
          - services/processing-service
          - shared/security
          - shared/monitoring
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: contains(matrix.service, 'api-gateway') || contains(matrix.service, 'auth-service') || contains(matrix.service, 'notification-service') || contains(matrix.service, 'security') || contains(matrix.service, 'monitoring')
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        if: contains(matrix.service, 'file-service')
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Python
        if: contains(matrix.service, 'processing-service')
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # NPM audit for Node.js projects
      - name: Run npm audit
        if: contains(matrix.service, 'api-gateway') || contains(matrix.service, 'auth-service') || contains(matrix.service, 'notification-service') || contains(matrix.service, 'security') || contains(matrix.service, 'monitoring')
        working-directory: ${{ matrix.service }}
        run: |
          npm ci --ignore-scripts
          npm audit --audit-level=high --json > npm-audit-results.json || true
          npm audit --audit-level=high || echo "Vulnerabilities found"
        continue-on-error: true

      # Go vulnerability scan
      - name: Run govulncheck
        if: contains(matrix.service, 'file-service')
        working-directory: ${{ matrix.service }}
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... > govuln-results.txt || true
        continue-on-error: true

      # Python safety check
      - name: Run safety check
        if: contains(matrix.service, 'processing-service')
        working-directory: ${{ matrix.service }}
        run: |
          pip install safety
          safety check -r requirements.txt --json > safety-results.json || true
        continue-on-error: true

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-scan-${{ strategy.job-index }}
          path: |
            ${{ matrix.service }}/*-audit-results.json
            ${{ matrix.service }}/*-results.*
          if-no-files-found: ignore

  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    needs: dependency-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  code-scan:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript, python, go
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript,typescript,python,go"

  semgrep-scan:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep ci --config=auto --sarif --output=semgrep-results.sarif || true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  license-scan:
    name: License Compliance Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check licenses
        run: |
          npm install -g license-checker
          for service in services/api-gateway services/auth-service services/notification-service; do
            if [ -f "$service/package.json" ]; then
              cd $service
              npm ci --ignore-scripts
              license-checker --json --production > ../licenses-$(basename $service).json
              cd -
            fi
          done
        continue-on-error: true

      - name: Upload license results
        uses: actions/upload-artifact@v4
        with:
          name: license-scan-results
          path: licenses-*.json
          if-no-files-found: ignore

  infrastructure-scan:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/terraform
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure/terraform
          format: sarif
          out: tfsec-results.sarif
        continue-on-error: true

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec-results.sarif

  docker-scan:
    name: Dockerfile Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Dockerfiles with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          failure-threshold: warning

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs:
      - dependency-scan
      - container-scan
      - code-scan
      - semgrep-scan
      - secret-scan
      - license-scan
      - infrastructure-scan
      - docker-scan
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports
        continue-on-error: true

      - name: Generate summary report
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date)" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Scan Type | Status |" >> security-summary.md
          echo "|-----------|--------|" >> security-summary.md
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> security-summary.md
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> security-summary.md
          echo "| Code Analysis | ${{ needs.code-scan.result }} |" >> security-summary.md
          echo "| Semgrep | ${{ needs.semgrep-scan.result }} |" >> security-summary.md
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> security-summary.md
          echo "| License Compliance | ${{ needs.license-scan.result }} |" >> security-summary.md
          echo "| Infrastructure | ${{ needs.infrastructure-scan.result }} |" >> security-summary.md
          echo "| Dockerfile | ${{ needs.docker-scan.result }} |" >> security-summary.md

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md

      - name: Post summary to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
